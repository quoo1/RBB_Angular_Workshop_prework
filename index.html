<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> Smart User UI Kit a responsive Widget Template :: w3layouts</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<h1> SMART USER UI KIT </h1>
			<div class="container" id="header">
				<div class="row">	
					<div class="col kolumna-1">
						<h2> Profile Widget </h2>
						<img src="images/pro.jpg"/> 
						<h3> Lisa Kristina </h3>
						<p>
							Maecenas ut dui in ligula lacinia dictum at vitae ex. Blandit diam ipsum. 
						</p>
						
							<div class="followers col">
							<h4>280</h4>
							<h5> Followers</h5>
							</div>
							<div class="following col">
							<h4>475</h4>
							<h5> Following</h5>
							</div>
						
					</div>
					
					<div class="col kolumna-2">
						<h2> Logowanie </h2>
							<input type="text" value="Username"/><br/>
							<input type="text" value="Password"/><br/>
							<input type="button" value="LOGIN"/><br/>
					</div>
					
					<div class="col kolumna-3">
						<h2> register</h2>
						<input type="text" value="First Name"/><br/>
						<input type="text" value="E-Mail"/><br/>
						<input type="text" value="Password"/><br/>
						<input type="text" value="Confirm Password"/><br/>
						<input type="button" value="REGISTER"/><br/>
					</div>
				</div>
					<div class="row media">
							<div class="video col-6">
								<div>
									<h3>VIDEO PLAYER</h3>
									<video src="media/video.mp4" controls>
									</video>
								</div>
									
								
							</div>
						
						<div class="audio col-6" > 
							<div style="position:relative; overflow:hidden; ">
								<img src="media/11.jpg" style="position:absolute; left:0; z-index:-1;"/>
								<h3> AUDIO PLAYER </h3>
								<audio src="SheSnake.mp3" controls style="padding:0px 20px;position:absolute;left:0;bottom:27px;">
									</audio>
								
							</div>
								
						</div>
					</div>
			</div>
	</body>
</html>
